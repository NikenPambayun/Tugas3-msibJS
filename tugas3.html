<script>
    // menentukkan nilai siswa
    let p1 = {nama : 'Niken', nilai : '80'};
    let p2 = {nama : 'Dinda', nilai : '58'};
    let p3 = {nama : 'Andi', nilai : '60'};
    let p4 = {nama : 'Rani', nilai : '70'};
    let p5 = {nama : 'Sofia', nilai : '50'};
    let p6 = {nama : 'Jordan', nilai : '90'};
    let p7 = {nama : 'Alex', nilai : '45'};
    let p8 = {nama : 'Budi', nilai : '65'};
    let p9 = {nama : 'Intan', nilai : '95'};
    let p10 = {nama : 'Riko', nilai : '100'};
    let p11 = {nama : 'Siska', nilai : '85'};
    let p12 = {nama : 'Indah', nilai : '88'};
    let p13 = {nama : 'Fikri', nilai : '30'};
    let p14 = {nama : 'Jihan', nilai : '70'};
    let p15 = {nama : 'Alan', nilai : '68'};

    let person = [p1, p2, p3, p4, p5, p6, p7, p8, p9, p10, p11, p12, p13, p14, p15];    
</script>
<!-- masukkan data ke dalam table -->
<h1 align="center"> Tugas 3 - Data Nilai Siswa
    <hr>
    <table style="padding: 10; text-align: center; width: 100%; ">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Grade</th>
                <th>Predikat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1, warna;
                for (p of person) {
                    // menentukkan grade
                    let grade = "";

                    if(p.nilai >= 90 && p.nilai <= 100) grade = "A";
                    else if(p.nilai >= 80 && p.nilai <= 89) grade = "B";
                    else if(p.nilai >= 70 && p.nilai <= 79) grade = "C";
                    else if(p.nilai >= 60 && p.nilai <= 69) grade = "D";
                    else if(p.nilai >= 0 && p.nilai <= 59) grade = "E";
                    else grade = "";

                    // switch case
                    // menentukkan predikat berdasarkan grade
                    switch(grade){
                        case "A" : predikat = "Sangat Baik"; break;
                        case "B" : predikat = "Baik"; break;
                        case "C" : predikat = "Cukup"; break;
                        case "D" : predikat = "Kurang"; break;
                        case "E" : predikat = "Sangat Kurang"; break;
                        default: predikat = ""; break;
                    }

                    // memberikan 2 warna pada tabel
                    warna = (no % 2 == 0)? 'beige' : 'tan';
                    // $ digunakan untuk memanggil variabelnya
                    document.write(`<tr bgcolor="${warna}">  
                <td>${no++}</td>
                <td>${p.nama}</td>
                <td>${p.nilai}</td>
                <td>${grade}</td>
                <td>${predikat}</td>
            </tr>`)
                }
            </script>
        </tbody>
    </table>
</h1>
